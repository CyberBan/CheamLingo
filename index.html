<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Chem Noir" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />

<meta name="color-scheme" content="dark" />
  <title>Chem Noir</title>
  <style>
    :root {
      --bg: #0a0a0b;
      --surface: rgba(255,255,255,.06);
      --surface2: rgba(255,255,255,.04);
      --stroke: rgba(255,255,255,.10);
      --stroke2: rgba(255,255,255,.14);
      --text: #f5f5f7;
      --muted: rgba(245,245,247,.72);
      --muted2: rgba(245,245,247,.55);
      --accent: #b6ff3a;
      --accent2: rgba(182,255,58,.22);
      --danger: #ff4d4d;
      --shadow: 0 24px 80px rgba(0,0,0,.55);
      --r1: 26px;
      --r2: 18px;
      --r3: 14px;
      --pad: 16px;
      --max: 460px;
      --font: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Display","SF Pro Text", "Segoe UI", Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(900px 420px at 50% -10%, rgba(182,255,58,.11), transparent 60%),
        radial-gradient(700px 420px at 12% 18%, rgba(255,255,255,.06), transparent 58%),
        radial-gradient(900px 520px at 90% 34%, rgba(255,255,255,.04), transparent 56%),
        var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      letter-spacing: .1px;
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      min-height: 100%;
      padding: 14px 14px calc(88px + env(safe-area-inset-bottom));
    }

    .glass{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      border-radius: var(--r1);
      overflow: hidden;
    }

    .top{
      position: sticky;
      top: 0;
      z-index: 20;
      padding: 10px 0 12px;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(10,10,11,.90), rgba(10,10,11,.55));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .row{display:flex; align-items:center; justify-content:space-between; gap:12px}
    .brand{display:flex; align-items:center; gap:12px; min-width: 0}
    .logo{
      width: 40px; height: 40px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,255,255,.16), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.12);
      display:grid; place-items:center;
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      flex: 0 0 auto;
    }

    .titles{min-width:0}
    .kicker{
      font-size: 12px;
      letter-spacing: .28em;
      text-transform: uppercase;
      color: var(--muted2);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .headline{
      margin-top: 2px;
      font-size: 14px;
      font-weight: 800;
      letter-spacing: .02em;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .stats{display:flex; gap:10px; align-items:center}
    .pill{
      display:flex; align-items:center; gap:8px;
      padding: 9px 11px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      font-size: 12px;
      color: var(--text);
    }
    .dot{width:9px;height:9px;border-radius:999px;background: rgba(255,255,255,.35)}
    .dot.on{background: var(--accent)}
    .mono{font-family: var(--mono)}

    .card{padding: var(--pad)}
    .h1{font-size: 22px; font-weight: 900; letter-spacing: .01em}
    .h2{font-size: 12px; letter-spacing: .22em; text-transform: uppercase; color: var(--muted2); font-weight: 900}
    .p{font-size: 14px; line-height: 1.55; color: rgba(245,245,247,.86)}
    .muted{color: var(--muted)}
    .sep{height:1px;background: rgba(255,255,255,.08); margin: 14px 0}

    button{font-family: inherit}
    .btn{
      width:100%;
      border: none;
      padding: 12px 14px;
      border-radius: 16px;
      font-weight: 900;
      font-size: 14px;
      color: var(--text);
      background: rgba(255,255,255,.07);
      border: 1px solid var(--stroke2);
      cursor: pointer;
      transition: transform .08s ease, filter .12s ease, background .12s ease;
    }
    .btn:active{transform: scale(.99)}
    .btn.primary{
      background: linear-gradient(180deg, rgba(182,255,58,.26), rgba(182,255,58,.10));
      border: 1px solid rgba(182,255,58,.38);
    }
    .btn.ghost{
      background: transparent;
      border: 1px dashed rgba(255,255,255,.20);
      color: var(--muted);
    }
    .btn.small{width:auto; padding:10px 12px; border-radius: 14px; font-size: 13px}

    .list{display:grid; gap:10px}
    .tile{
      display:flex; align-items:flex-start; justify-content:space-between; gap:12px;
      padding: 14px 14px;
      border-radius: 20px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      transition: transform .08s ease, background .12s ease;
      text-decoration: none;
      color: inherit;
    }
    .tile:active{transform: scale(.995)}
    .tile .left{display:flex; gap:12px; min-width:0}
    .badge{
      min-width: 36px; height: 36px;
      border-radius: 15px;
      display:grid; place-items:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      font-weight: 1000;
      font-size: 12px;
      color: rgba(245,245,247,.78);
      flex: 0 0 auto;
    }
    .badge.done{
      background: var(--accent);
      border-color: rgba(182,255,58,.8);
      color: #0b0b0c;
    }
    .name{font-size: 14px; font-weight: 950; line-height: 1.25; letter-spacing: .01em; overflow:hidden; text-overflow:ellipsis}
    .meta{font-size: 12px; color: rgba(245,245,247,.58); margin-top: 5px; line-height:1.2}
    .chev{opacity:.7; font-size: 18px; line-height: 1}

    .tabs{
      display:flex; gap:8px;
      padding: 8px;
      border-radius: 20px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
    }
    .tab{
      flex:1;
      padding: 10px 10px;
      border-radius: 14px;
      border: 1px solid transparent;
      background: transparent;
      color: rgba(245,245,247,.62);
      font-weight: 950;
      font-size: 12px;
      letter-spacing:.18em;
      text-transform: uppercase;
      cursor: pointer;
    }
    .tab.active{
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.14);
      color: var(--text);
    }

    .box{
      padding: 14px;
      border-radius: 20px;
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.10);
    }
    .reader{
      white-space: pre-wrap;
      font-size: 13.5px;
      line-height: 1.65;
      color: rgba(245,245,247,.90);
    }
    textarea{
      width: 100%;
      min-height: 116px;
      padding: 12px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      color: var(--text);
      outline: none;
      font-size: 14px;
      line-height: 1.45;
    }

    .nav{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
      backdrop-filter: blur(18px);
      background: linear-gradient(to top, rgba(10,10,11,.92), rgba(10,10,11,.55));
      border-top: 1px solid rgba(255,255,255,.08);
      z-index: 30;
    }
    .navinner{
      max-width: var(--max);
      margin: 0 auto;
      display:flex;
      gap: 8px;
    }
    .navbtn{
      flex: 1;
      display:flex;
      gap: 8px;
      align-items:center;
      justify-content:center;
      padding: 10px 10px;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(245,245,247,.72);
      font-weight: 950;
      font-size: 12px;
      letter-spacing:.14em;
      text-transform: uppercase;
      cursor:pointer;
    }
    .navbtn.active{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.16);
      color: var(--text);
    }

    .hint{
      font-size: 11px;
      color: rgba(245,245,247,.52);
      margin-top: 10px;
    }

    .search{
      display:flex; gap:10px; align-items:center;
      padding: 12px 14px;
      border-radius: 20px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
    }
    .search input{
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 14px;
    }

    .fade-enter{animation: fadeIn .18s ease both}
    @keyframes fadeIn { from{opacity:0; transform: translateY(6px)} to{opacity:1; transform: translateY(0)} }

    :focus-visible {
      outline: 2px solid rgba(182,255,58,.55);
      outline-offset: 3px;
      border-radius: 14px;
    }
  
    /* Reader improvements */
    .readerwrap{
      border-radius: 22px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      overflow: hidden;
    }
    .readerbar{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      padding: 10px 12px;
      background: rgba(255,255,255,.04);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .readerbar .left, .readerbar .right{display:flex; gap:8px; align-items:center}
    .chipbtn{
      border:none;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(245,245,247,.78);
      font-weight: 900;
      font-size: 12px;
      letter-spacing:.10em;
      text-transform: uppercase;
      cursor:pointer;
    }
    .chipbtn.active{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.16);
      color: var(--text);
    }
    .readerview{ padding: 14px 14px 16px; }
    .prose{
      max-width: 68ch;
      margin: 0 auto;
      font-size: var(--readSize, 15px);
      line-height: var(--readLine, 1.75);
      color: rgba(245,245,247,.92);
      letter-spacing: .1px;
      text-rendering: optimizeLegibility;
    }
    .prose p{margin: 0 0 12px}
    .prose h3{
      margin: 18px 0 10px;
      font-size: 12px;
      letter-spacing: .26em;
      text-transform: uppercase;
      color: rgba(245,245,247,.72);
      font-weight: 1000;
    }
    .prose h4{
      margin: 16px 0 8px;
      font-size: 16px;
      font-weight: 950;
      letter-spacing: .01em;
      color: rgba(245,245,247,.94);
    }
    .prose ul, .prose ol{margin: 0 0 12px; padding-left: 18px}
    .prose li{margin: 6px 0; color: rgba(245,245,247,.88)}
    .prose pre.eq{
      margin: 0 0 12px;
      padding: 12px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      overflow: auto;
      font-family: var(--mono);
      font-size: calc(var(--readSize, 15px) - 2px);
      line-height: 1.55;
      color: rgba(245,245,247,.92);
      white-space: pre;
    }
    .prose code.k{
      font-family: var(--mono);
      font-size: .95em;
      padding: 1px 6px;
      border-radius: 10px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(245,245,247,.90);
    }
    .range{ width: 120px; accent-color: var(--accent); }

    /* TOC modal */
    .modal{
      position: fixed; inset: 0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items: flex-end;
      justify-content:center;
      z-index: 60;
      padding: 18px 14px calc(18px + env(safe-area-inset-bottom));
    }
    .modal.show{display:flex}
    .sheet{
      width: min(var(--max), 520px);
      border-radius: 26px;
      background: linear-gradient(180deg, rgba(18,18,20,.96), rgba(10,10,11,.96));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 30px 120px rgba(0,0,0,.75);
      overflow:hidden;
    }
    .sheethead{
      padding: 12px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .sheettitle{
      font-size: 12px;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: rgba(245,245,247,.72);
      font-weight: 1000;
    }
    .sheetbody{max-height: 60vh; overflow:auto; padding: 10px 10px 14px}
    .tocitem{
      display:flex; gap:10px; align-items:center;
      padding: 10px 12px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      margin: 8px 4px;
      cursor:pointer;
      color: rgba(245,245,247,.88);
      font-weight: 850;
      font-size: 13px;
    }


    /* UX upgrades v4 (safe) */
    .mark { background: rgba(182,255,58,.22); border: 1px solid rgba(182,255,58,.30); padding: 0 2px; border-radius: 6px; }

    .searchrow{
      display:none;
      gap:10px;
      align-items:center;
      padding: 10px 12px;
      background: rgba(0,0,0,.14);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .searchrow.show{display:flex}
    .searchrow input{
      width: 100%;
      border: none;
      outline:none;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 14px;
    }

    .seg{
      display:flex; gap:8px; align-items:center;
      padding: 6px;
      border-radius: 18px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      margin-top: 10px;
    }
    .segbtn{
      flex:1;
      padding: 10px 10px;
      border-radius: 14px;
      background: transparent;
      border: 1px solid transparent;
      color: rgba(245,245,247,.62);
      font-weight: 950;
      font-size: 12px;
      letter-spacing:.16em;
      text-transform: uppercase;
      cursor:pointer;
    }
    .segbtn.active{
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.14);
      color: var(--text);
    }

    .progressbar{
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      margin-top: 10px;
    }
    .progressbar > div{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(182,255,58,.65), rgba(182,255,58,.22));
    }

    .toast{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(92px + env(safe-area-inset-bottom));
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(18,18,20,.92);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(245,245,247,.88);
      font-weight: 900;
      font-size: 12px;
      letter-spacing:.10em;
      text-transform: uppercase;
      box-shadow: 0 24px 90px rgba(0,0,0,.65);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .18s ease;
      z-index: 80;
    }
    .toast.show{ opacity: 1; transform: translateX(-50%) translateY(-4px); }

    .taskmeta{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      margin-top: 10px;
      color: rgba(245,245,247,.62);
      font-size: 12px;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-weight: 900;
    }


    /* iPhone hardening */
    html { -webkit-text-size-adjust: 100%; }
    * { -webkit-tap-highlight-color: transparent; }
    input, textarea { font-size: 16px; }
    .wrap { padding-bottom: calc(112px + env(safe-area-inset-bottom)); }
    .nav { padding-bottom: calc(12px + env(safe-area-inset-bottom)); }

    /* Solid background */
    body{ background: var(--bg); background-color: var(--bg); }

    /* Bubble paragraphs */
    .bubble{
      background: rgba(255,255,255,.055);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 20px;
      padding: 12px 14px;
      margin: 10px 0;
      box-shadow: 0 10px 40px rgba(0,0,0,.28);
    }
    .bubble:first-child{ margin-top: 0; }
    .bubble:last-child{ margin-bottom: 0; }
    .bubble.sect{
      background: rgba(255,255,255,.04);
      border-color: rgba(255,255,255,.10);
      padding: 10px 14px;
    }

    /* Prose inside bubbles */
    .prose{
      max-width: 72ch;
      margin: 0 auto;
      font-size: var(--readSize, 17px);
      line-height: 1.68;
      color: rgba(245,245,247,.92);
      font-weight: 500;
      -webkit-font-smoothing: antialiased;
      hyphens: auto;
      -webkit-hyphens: auto;
      overflow-wrap: break-word;
    }
    .proseblock{ margin: 0; }
    .prose p{ margin: 0; }
    .prose ul, .prose ol{ margin:0; padding-left:20px; }
    .prose li{ margin: 8px 0; }

    .sect{
      margin: 0;
      font-size: 13px;
      line-height: 1.35;
      font-weight: 900;
      letter-spacing: .06em;
      color: rgba(245,245,247,.74);
    }

    /* Formulas */
    pre.eq{
      margin: 0;
      padding: 12px 14px;
      border-radius: 18px;
      background: rgba(0,0,0,.48);
      border: 1px solid rgba(182,255,58,.42);
      color: rgba(245,245,247,.98);
      font-family: var(--mono);
      font-size: 16px;
      line-height: 1.55;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
    }
    .bubble.formula{
      position: relative;
      background: rgba(182,255,58,.07);
      border-color: rgba(182,255,58,.35);
    }
    .bubble.formula::before{
      content:"";
      position:absolute;
      left: 10px; top: 12px; bottom: 12px;
      width: 3px; border-radius: 999px;
      background: rgba(182,255,58,.70);
      opacity: .9;
    }
    .bubble.formula pre.eq{ padding-left: 18px; border-color: rgba(182,255,58,.32); }

    /* Error banner */
    #errBanner{
      display:none;
      position: fixed;
      left: 10px; right: 10px;
      top: calc(10px + env(safe-area-inset-top));
      z-index: 120;
      background: rgba(140,0,0,.86);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px;
      padding: 10px 12px;
      color: rgba(245,245,247,.96);
      font-weight: 900;
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
    }


    /* Formulas tab */
    .searchbox{
      width: 100%;
      padding: 12px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(245,245,247,.92);
      outline: none;
      font-size: 16px;
    }
    .formulaCard{
      position: relative;
      background: rgba(182,255,58,.07);
      border: 1px solid rgba(182,255,58,.32);
      border-radius: 22px;
      padding: 14px 14px 12px 14px;
      box-shadow: 0 14px 55px rgba(0,0,0,.40);
    }
    .formulaCard::before{
      content:"";
      position:absolute;
      left: 10px;
      top: 14px;
      bottom: 14px;
      width: 3px;
      border-radius: 999px;
      background: rgba(182,255,58,.70);
      opacity: .95;
    }
    .formulaCard pre{
      margin: 0;
      padding: 12px 14px 12px 16px;
      border-radius: 18px;
      background: rgba(0,0,0,.50);
      border: 1px solid rgba(182,255,58,.36);
      color: rgba(245,245,247,.98);
      font-family: var(--mono);
      font-size: 16px;
      line-height: 1.55;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
    }
    .formulaMeta{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-top: 10px;
      color: rgba(245,245,247,.62);
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-weight: 900;
    }


    /* Formulas inside lists */
    .liEq{ list-style: none; margin-left: -10px; }
    .liEq pre.eq{
      margin: 8px 0 4px;
      width: 100%;
    }


    /* Remove formula highlight (keep readable formatting) */
    .bubble.formula{
      background: rgba(255,255,255,.055) !important;
      border-color: rgba(255,255,255,.12) !important;
      box-shadow: 0 10px 40px rgba(0,0,0,.28) !important;
    }
    .bubble.formula::before{ display:none !important; }
    .formulaTag{ display:none !important; }

    /* Formulas tab cards: neutral look */
    .formulaCard{
      background: rgba(255,255,255,.055) !important;
      border-color: rgba(255,255,255,.12) !important;
      box-shadow: 0 10px 40px rgba(0,0,0,.28) !important;
    }
    .formulaCard::before{ display:none !important; }
    .formulaCard pre{
      border-color: rgba(255,255,255,.12) !important;
      background: rgba(0,0,0,.42) !important;
    }

имии наиболее часто используется изобарно-изотермический\nпотенциал, поскольку большинство химических процессов происходят при\nпостоянном давлении.\nИзменение энергии Гиббса связано с максимальной полезной работой\nсистемы:\n−∆G = A − P∆V = A′\nmax max\n17\nВеличину A′ называют максимальной полезной работой, работой за\nmax\nвычетом работы изобарного расширения.\nТаким образом, в системе, находящейся в изобарно-изотермических\nусловиях, совершается работа при понижении энергии Гиббса (ΔG < 0), что\nсопровождается протеканием самопроизвольного процесса.\nИзобарно-изотермический потенциал (энергию Гиббса) в ходе\nхимической реакции рассчитывают двумя способами:\nI способ – энергия Гиббса химической реакции равна разности между\nсуммой энергий Гиббса образования продуктов реакции и суммой энергий\nГиббса образования исходных веществ, умноженных на стехиометрические\nкоэффициенты. Расчет ведут с использованием стандартных\nтермодинамических потенциалов ∆ G0:\nf\n∆ G0 = ∑ν ∆ G0 −∑ν ∆ G0\nr j f продуктов i f исх. веществ\nj i\nII способ – на основании известных значений изменения энтальпии и\nэнтропии процесса, по уравнению Гиббса-Гельмгольца:\n∆ G0 = ∆ H0 − Т∆ S0\nr r r\nСтандартная энергия Гиббса связана с константой химического\nравновесия:\n∆ G0\n− r\nК = е RT ,\nгде К – константа равновесия химической реакции;\n∆ G0 – изменение свободной энергии Гиббса, Дж/моль;\nr\nДж\nR – универсальная газовая постоянная, 8.314 ;\nК∗моль\nТ – абсолютная температура, К.\nКонстанта химического равновесия\nКонстанта равновесия есть характерная величина для каждой обратимой\nхимической реакции; величина константы равновесия зависит только от\nприроды реагирующих веществ и температуры.\nФизический смысл константы равновесия: она показывает, во\nсколько раз скорость прямой реакции больше скорости обратной реакции при\nданной температуре и концентрациях всех реагирующих веществ, равных 1\nмоль/л.\nКонцентрационный способ расчета константы равновесия:\nконстанта равновесия химической реак \n29\nЗакон Вант-Гоффа\nОсмотическое давление разбавленного раствора численно равно тому\nдавлению, которое производило бы данное количество растворенного\nвещества, занимая в виде газа при данной температуре объем, равный объему\nраствора.\nОсмотическое давление прямо пропорционально молярной\nконцентрации раствора и температуре:\nР = С ∗ R ∗ T,\nосм М\nгде Р – осмотическое давление раствора, кПа;\nосм\nС – молярная концентрация раствора, моль/л;\nМ\nДж\nR – универсальная газовая постоянная, 8.314 ;\nмоль∗К\nТ – абсолютная температура, К.\nОсмосом называют диффузию растворителя через полупроницаемую\nперегородку (мембрану), разделяющую раствор и чистый растворитель или\nдва раствора различной концентрации. Осмотическое давление (Р ) – это\nосм\nдавление, которое нужно приложить к раствору, чтобы привести его в\nравновесие с чистым растворителем, отделенным от него полупроницаемой\nперегородкой (мембраной).\nРастворы с одинаковым осмотическим давлением называются\nизотоническими. Если два раствора имеют разное осмотическое давление, то\nраствор с большим осмотическим давлением является гипертоническим по\nотношению ко второму, а второй – гипотоническим по отношению к\nпервому.\nКриоскопический и эбулиоскопический законы и закон Вант-Гоффа\nможно использовать для определения молекулярных масс растворенных\nвеществ:\nm ∗ К m ∗ Е m ∗ R ∗ T\nв−ва в−ва в−ва\nМ = М = М = ,\n∆Т ∗ m ∆Т ∗ m V ∗ Р\nЗ р−ля К р−ля р−ра осм\nгде m – масса растворенного вещества, г;\nв-ва\nm – масса растворителя, кг;\nр-ля\nК∗кг\nК – криоскопическая константа растворителя, ;\nмоль\nК∗кг\nЕ – эбулиоскопическая константа растворителя, ;\nмоль\nΔТ – понижение температуры замерзания раствора, по сравнению с чистым\nЗ\nрастворителем, К;\nΔТ – повышение температуры кипения раствора, по сравнению с чистым\nК\nрастворителем, К;\nДж\nR – универсальная газовая постоянная, 8.314 ;\nмоль∗К\n30\nТ – абсолютная температура, К;\nV – объем раствора, л;\nр-ра\nР – осмотическое давление раствора, кПа.\nосм\nЗакон температуру замерзания, более\nвысокую температуру кипения и более высокое осмотическое давление, чем\nрастворы неэлектролитов такой же молярной концентрации. Это обусловлено\nтем, что в растворах электролитов число частиц увеличивается за счет\nдиссоциации молекул растворенного вещества.\nВант-Гофф ввел в формулу для осмотического давления поправочный\nкоэффициент i – изотонический коэффициент.\nИзотонический коэффициент (i) – показывает во сколько раз число\nчастиц в растворе электролита больше числа частиц в растворе неэлектролита.\nР = i ∗ С ∗ R ∗ T.\nосм М\nИзотонический коэффициент связан со степенью диссоциации\nследующим уравнением:\ni = α(n− 1) + 1,\nгде α – степень (кажущаяся) диссоциации электролита;\nn – число ионов, образующихся в результате диссоциации 1 моль электролита.\nТаким образом, i необходимо учитывать при расчете понижения\nтемпературы замерзания и повышения температуры кипения растворов\nэлектролитов, понижения давления насыщенного пара над раствором:\n32\n∆Т = i ∗ К ∗ С ,\nЗ m\n∆Т = i ∗ Е ∗ С ,\nК m\nР0 − Р\nр−ля р−ра\n= i ∗ N .\nР0 в−ва\nр−ля\nЭлектропроводность растворов электролитов\nЭлектропроводность – это способность раствора электролита\nпроводить электрический ток.\nЕдиницей электропроводности является сименс (См). Таким образом,\n1См = 1Ом–1. Электрическая проводимость – электропроводность раствора\nэлектролита – является результатом диссоциации растворенного вещества и\nмиграцией ионов под действием внешнего источника напряжения.\nЭлектропроводность определяется числом и скоростью (подвижностью)\nмигрирующих ионов, количеством переносимых ими зарядов и зависит от\nтемпературы и природы растворителя.\nРазличают удельную (æ) и эквивалентную (λ) электропроводности.\nУдельная электропроводность – это величина обратно пропорциональная\nудельному сопротивлению (ρ).\n1\næ = ,\nρ\nУдельное сопротивление раствора рассчитывается по уравнению:\nR ∗ S\nρ = ,\nl\nгде R – электрическое сопротивление раствора электролита, Ом;\nl – расстояние межд 500 г воды, равна –0.102°С.\nКриоскопическая константа воды 1.86 К∙кг/моль."}, {"num": 8, "statement": "Рассчитайте молярную массу неэлектролита, если его массовая доля в\nводном растворе 1.96% и кристаллизация происходит при –0.248°С.\nКриоскопическая константа воды 1.86 К∙кг/моль."}, {"num": 9, "statement": "Вычислите молекулярную массу неэлектролита, если известно, что\nтемпература кипения раствора, содержащего 1 г этого вещества в 20 г\nдиоксана, равна 101.9°С. Эбулиоскопическая константа диоксана 3.2\nК∙кг/моль."}, {"num": 10, "statement": "Осмотическое давление водного раствора гемоглобина, содержащего\n3.2 г гемоглобина в 100 мл раствора при 17°С, равно 4.373 кПа. Определите\nмолярную массу гемоглобина."}, {"num": 11, "statement": "Вычислите осмотическое давление 5%-ного раствора глюкозы при\n37°С, используемого для восполнения потерь воды при обезвоживании\nорганизма и в качестве продукта, дающего человеку энергию. Плотность\nраствора считать примерно равной 1 г/мл. Определите, является ли этот\nраствор изотоническим, гипотоническим или гипертоническим по отношению\nк плазме крови, осмотическое давление которой равно 740–780 кПа."}, {"num": 12, "statement": "Рассчитайте осмотическое давление 17%-ного раствора сахарозы (ρ\n= 1.067 г/см3). Каким является этот раствор (изо-, гипо- или гипертоническим)\nпо отношению к растворам (при 37°С) имеющим значение осмотического\nдавления: а) 780 кПа, б) 730 кПа; в) 258 кПа; г) 3091 кПа; д) 1472 кПа?"}, {"num": 13, "statement": "При увеличении дефицита воды в зоне обитания животных имеется\nтенденция к уменьшению объема выделяемой мочи и увеличению ее\nконцентрации. Осмомолярность мочи бобра равна 0.6 осмоль/л, а тушканчика\n– 9 осмоль/л. Вычислите соответствующие значения осмотического давления.\nТемпературу условно принять равной 25°С."}, {"num": 14, "statement": "Морская вода, содержащая 2.5% солей по массе, замерзает при\n–1.332°С. Вычислите осмомоляльность такой морской воды."}, {"num": 15, "statement": "Вычислите осмотическое давление раствора, содержащего 16 г сахарозы\nС Н О в 350 г воды при 293К. Плотность раствора считать равной 1 г/мл.\n12 22 11"}, {"num": 16, "statement": "Вычислите температуру кипения, замерзания и осмотическое\nдавление при 25°С водного раствора соляной кислоты (ω = 6.4%).\nИзотонический коэффициент этого раствора равен 1.66, криоскопическая\nконстанта воды 1.86 К∙кг/моль, эбулиоскопическая константа воды 0.52\nК∙кг/моль. Плотность раствора 1.030 г/мл."}, {"num": 17, "statement": "Рассчитайте осмотическое давление 10%-го раствора хлорида натрия\n(ρ = 1.071 г/мл, i = 1.87) и определите, каким он будет по отношению к плазме\nкрови (t = 37°С)."}, {"num": 18, "statement": "Вычислите температуру кипения и замерзания 5%-ного раствора\nсерной кислоты. Степень диссоциации кислоты в растворе равна 68%."}, {"num": 19, "statement": "Раствор, содержащий 8 г NaOH в 1000 г Н О, кипит при 100.184°С.\nОпределите изотонический коэффициент и степень диссоциации."}, {"num": 20, "statement": "Вычислите температуру замерзания водного раствора соляной кислоты\n(ω = 6.8%). Изотонический коэффициент для этого раствора равен 1.56."}, {"num": 21, "statement": "Вычислите температуру кипения и замерзания 0.9%-ного раствора\nNaCl если i = 1.95."}, {"num": 22, "statement": "Определите температуру замерзания и температуру кипения\nраствора хлорида калия с массовой долей 0.9%, если кажущаяся степень\nдиссоциации КCl в этом растворе равна 86.3%."}, {"num": 23, "statement": "2 г нитрата бария растворили в 400 г воды. Вычислите температуру\nкипения и замерзания данного раствора, если кажущаяся степень диссоциации\nнитрата бария в нем равна 79%."}, {"num": 24, "statement": "Раствор, содержащий 0.85 г хлорида цинка в 125 г воды,\nкристаллизуется при –0.23°С. Рассчитайте кажущуюся степень диссоциации\nхлорида цинка в данном растворе."}, {"num": 25, "statement": "При растворении 19.46 г сульфата натрия в 100 г воды температура\nкипения воды повысилась на 1.34°С. Определите кажущуюся степень\nдиссоциации соли в растворе."}, {"num": 26, "statement": "Установите, каким (изо-, гипо- или гипертоническим) является\nраствор хлорида калия с молярной концентрацией 0.01 моль/л (изотонический\nкоэффициент 1.96) по отношению к плазме крови при 37°С."}, {"num": 27, "statement": "Рассчитайте осмотическое давление раствора, содержащего 12 г\nхлорида железа (III) в 500 мл раствора, при 37°С? Примите степень\nдиссоциации соли 85%. Каким будет этот раствор по отношению к плазме\nкрови?"}, {"num": 28, "statement": "В 250 мл раствора содержится 1.86 г хлорида калия. При 10°С\nосмотическое давление этого раствора равно 437 кПа. Чему равен\nизотонический коэффициент хлорида калия в данном растворе?"}, {"num": 29, "statement": "Вычислить давление пара над 23%-ным раствором этиленгликоля\nпри 50°С, если давление над водой при той же температуре равно 12320 Па."}, {"num": 30, "statement": "Определить давление пара раствора при 40°С, содержащего глюкозу\nмассой 3.6 г в воде массой 250 г. Давление пара воды при той же температуре\nравно 7374 Па."}, {"num": 31, "statement": "Чему равно давление паров воды над раствором, содержащим 7.2 г\nглюкозы в 180 г воды при 25°С? Давление паров воды при этой температуре\nсоставляет 3.17 кПа."}, {"num": 32, "statement": "Определите относительное понижение давления пара над раствором,\nсодержащим салициловую кислоту (С Н О ) массой 4.14 г в этиловом спирте\n7 6 3\nмассой 100 г при температуре 30°С. Давление пара воды при 50°С равно 12330\nПа. Сколько граммов глюкозы нужно растворить в воде массой 270 г, чтобы\nдавление пара над раствором понизилось на 70 Па?"}, {"num": 33, "statement": "Бензол и дихлорэтан образуют смеси, подчиняющиеся закону Рауля.\nПри 40°С давления пара бензола и дихлорэтана соответственно равны 241.3 и\n202.6 гПа. Вычислите при этой температуре парциальное давление\nнасыщенных паров каждого компонента и общее давление смеси,\nсодержащей: 1) 0.2 мольные доли бензола; 2) бензол массой 500 г и дихлорэтан\nмассой 500 г."}, {"num": 34, "statement": "При 100°С тетрахлорэтилен имеет давление насыщенного пара 400\nмм. рт. ст., а бромбензол – 196 мм. рт. ст. Найти состав раствора, кипящего при\n100°С под давлением 360 мм. рт. ст., и состав насыщенного пара над\nраствором. Считать раствор идеальным."}, {"num": 35, "statement": "При 60°С давление пара бензола и толуола соответственно равны\n518.6 и 196.0 гПа. Смесь этих веществ практически идеальна. Вычислить ее\nсостав в молярных долях (%), если общее давление равновесного с ней пара\nравно 333 гПа. Каков состав пара над этой смесью?"}, {"num": 36, "statement": "Закрытый сосуд объемом 5.0 л содержит газ Н S при температуре\n20°С и давлении равном 740 мм. рт. ст. Какой объем воды должен быть\nдобавлен, чтобы парциальное давление Н S понизилось до 500 мм. рт. ст.?\nКоэффициент абсорбции Н S (α) равен 2.58."}, {"num": 37, "statement": "При 18°С удельная электропроводность 5% раствора Mg(NO ) равна\n3 2\n4.38·10–2 См/см, плотность раствора 1.038 г/мл. Вычислите значение\nэквивалентной электропроводности раствора и кажущейся степени\nдиссоциации соли в растворе. Подвижности ионов Mg2+ и NO – при 18°С\nравны 44.6 и 62.6 См∙см2/моль-экв, соответственно."}, {"num": 38, "statement": "При 22°С удельная электропроводность 9.55% раствора муравьиной\nкислоты, равна 7.56∙10–3 Ом–1∙см–1. Плотность раствора составляет 1.024 г/мл.\nКонстанта диссоциации муравьиной кислоты 1.78∙10–4. Вычислить значение\nэквивалентной электропроводности при бесконечном разведении."}, {"num": 39, "statement": "Удельная электропроводность 0.195 моль/л раствора пропионовой\nкислоты C H COOH равна 4.79·10–4 См·см–1. Рассчитайте эквивалентную\n2 5\nэлектропроводность раствора и константу диссоциации раствора если\nпредельные подвижности H+ и C H COO– равны 349.8 См·см2·моль-экв–1 и\n2 5\n37.2 См·см2·моль-экв–1, соответственно."}, {"num": 40, "statement": "Константа диссоциации масляной кислоты C H COOH равна\n3 7\n1.35·10–5. Эквивалентная электропроводность раствора с массовой долей\n0.86% (плотность раствора равна 1 г/мл) равна 4.13 См·см2·моль-экв–1.\nРассчитать степень диссоциации кислоты и концентрацию ионов водорода в\nэтом растворе, а также эквивалентную электропроводность раствора при\nбесконечном разведении."}, {"num": 41, "statement": "Константа диссоциации масляной кислоты C H COOH равна\n3 7\n1.50·10–5. Эквивалентная электропроводность раствора при разведении 1024\nл·моль–1 равна 41.3 см·см2·моль-экв–1. Рассчитать степень диссоциации\nкислоты и концентрацию ионов водорода в этом растворе, а также\nэквивалентную электропроводность раствора при бесконечном разведении."}, {"num": 42, "statement": "Установлено, что удельная электрическая проводимость мочи\nчеловека при заболевании почек изменяется от 1.08 См∙м–1 до 1.12 См∙м–1, а\nсоотношение молярных электрических проводимостей λ /λ = 0.6. Определите,\n1 2\nво сколько раз изменяется концентрация минеральных солей в моче при таком\nзаболевании."}, {"num": 43, "statement": "При 18°С удельная электропроводность 5%-го раствора Mg(NO )\n3 2\nравна 4.38∙10–2 Ом–1∙см–1, плотность его 1.038 г/мл. Вычислить значения\nэквивалентной электропроводности раствора и кажущейся степени\nдиссоциации соли в растворе. Подвижности ионов Mg2+ и NO – при 18°С\nравны 44.6 и 62.6 Ом–1∙см2∙моль-экв–1 соответственно."}, {"num": 44, "statement": "Удельная электропроводность 10%-го раствора CaCl при 18°С равна\n11.4∙10–2 Ом–1∙см–1, плотность 1.08 г/мл. Вычислить эквивалентную\nэлектропроводность и кажущуюся степень электролитической диссоциации\nCaCl в растворе. Подвижности ионов Ca2+ и Cl– при 18°С равны 50.40 и 66.36\nОм–1∙см2∙моль-экв–1 соответственно."}, {"num": 45, "statement": "В 1 литре культуральной жидкости содержится 0.3 г пенициллина.\nДля экстракции берут 500 мл амилацетата. В каком случае извлечение будет\nболее полным, если экстрагировать: а) 1 раз 500 мл амилацетата; б) 5 раз\nпорциями по 100 мл амилацетата. Коэффициент распределения между\nорганическим и водным слоем равен 25."}, {"num": 46, "statement": "При распределении янтарной кислоты между водой и эфиром были\nполучены следующие данные: концентрация кислоты (моль/дм3) в водном\nрастворе 0.121 и 0.070, в эфире соответственно 0.2200 и 0.0128. Показать, что\nдля янтарной кислоты и данных растворителей справедлив закон\nраспределения в его простейшей форме."}, {"num": 47, "statement": "Сколько нужно провести экстракций, чтобы извлечь йод на 99% из 4\nдм3 водного раствора концентрацией 0.1 г/дм3, если йод экстрагируется\nпорциями сероуглерода по 100 мл. Величина К = 59."}, {"num": 48, "statement": "Коэффициент распределения уксусной кислоты между амиловым\nспиртом и водой равен 0.914. Сколько воды потребуется для извлечения\nуксусной кислоты из 2 л 0.2 М раствора уксусной кислоты в амиловом спирте,\nесли ее концентрация в водном растворе должна быть 0.1 моль/л?"}, {"num": 49, "statement": "В 5 л водного раствора находится 0.04 г йода. Какое количество йода\nостанется в водном растворе после экстракции его 50 мл сероуглерода: а) если\nэкстракцию проводить однократно всем количеством CS ; б) если экстракцию\nпроводить пятикратно порциями по 10 мл CS ? Коэффициент распределения\nйода для системы H O/CS составляет 1.67·10–3.\n2 2"}, {"num": 50, "statement": "5 г синтезированного органического вещества растворено в 1 дм3\nводы. Вычислите массу этого соединения, экстрагируемую 50 см3 эфира за\nодин раз, и за два раза, но по 25 см3. Коэффициент распределения вещества\nмежду эфиром и водой при комнатной температуре равен 40.0."}, {"num": 51, "statement": "Коэффициент распределения вещества А между эфиром и водой\nравен 5.0. Раствор содержащий 10.0 г А в 500 мл воды обрабатывают 100 мл\nэфира. Какое из перечисленных значений: 2.5, 5.0, 7.5 или 12.5 г –\nсоответствует массе вещества А, экстрагированной из воды."}, {"num": 52, "statement": "Равновесная концентрация брома в воде составляет 0.052 моль/л, а\nравновесная концентрация брома в сероуглероде – 4.063 моль/л (при 25°С).\nОпределить коэффициент распределения брома для системы H O/CS .\n2 2\nСравнить количество выделенного брома (г) методом экстракции из 3 л\n1.56∙10–3 М водного раствора 60 мл сероуглерода: а) всем количеством\nэкстрагента; 2) порциями по 20 мл."}, {"num": 53, "statement": "Равновесная концентрация этилового спирта в воде составляет 0.252\nмоль/л, а в диэтиловом эфире – 0.356 моль/л (при 25°С). Определить\nкоэффициент распределения С H ОH для системы вода/диэтиловый эфир.\n2 5\nРассчитать количество этилового спирта, перешедшее в 25 мл диэтилового\nэфира из 1 л 0.1 М водного раствора спирта."}, {"num": 54, "statement": "В 4 л водного раствора находится 0.3 г йода. Какое количество йода\nостанется в водном растворе после экстракции его 60 мл хлороформа: а) если\nэкстракцию проводить двумя порциями хлороформа по 30 мл; б) если\nэкстракцию проводить троекратно порциями по 20 мл экстрагента?\nКоэффициент распределения йода для системы вода/хлороформ составляет\n7,41·10–3."}, {"num": 55, "statement": "Равновесная концентрация этилового спирта в воде составляет 1.477\nмоль/л, а в четыреххлористом углероде – 0.055 моль/л (при 25°С). Определить\nкоэффициент распределения С H ОH для системы H O/CCl . Рассчитать\n2 5 2 4\nколичество этилового спирта, перешедшее в 20 мл четыреххлористого\nуглерода из 0.5 л 0.5 М водного раствора спирта."}, {"num": 56, "statement": "25 г синтезированного органического вещества растворено в 1 дм3\nводы. Вычислите массу этого соединения, экстрагируемого 45 см3 бензолом за\nодин раз, и за три раза, но по 15 см3. Коэффициент распределения вещества\nмежду бензолом и водой при комнатной температуре равен 7.4."}, {"num": 57, "statement": "Равновесная концентрация бензойной кислоты в водном растворе\nпри 10°С составляет 9·10–4 моль/л, а концентрация ее в диэтиловом эфире –\n0.064 моль/л. Рассчитать коэффициент распределения для бензойной кислоты\nмежду водой и диэтиловым эфиром. Определить какое количество экстракций\nнеобходимо провести для 0.03 г бензойной кислоты в 400 мл водного раствора\nпорциями по 5 мл диэтилового эфира, чтобы в воде осталось 1% кислоты от\nпервоначального содержания."}, {"num": 58, "statement": "Сколько воды потребуется для извлечения уксусной кислоты из 500 мл\n0.1 М раствора уксусной кислоты в амиловом спирте, если ее концентрация в\nводном растворе должна быть доведена до 0.05 моль/л? Коэффициент\nраспределения уксусной кислоты между амиловым спиртом и водой равен 0.914."}, {"num": 59, "statement": "Бензольный раствор, содержащий 0.5 г/л Hg Cl , экстрагируется\n2 2\nводой порциями по 20 мл. Сколько раз необходимо проводить экстракцию,\nчтобы остаток соли в исходном растворе составил 1% от первоначального\nколичества, если К = С /С = 0.084?\nвода бензол"}, {"num": 60, "statement": "При 20°С коэффициент распределения брома между водой и\nсероуглеродом К = 0.0125. Какой объем сероуглерода CS необходим для\nизвлечения 90% брома из 5 л 0.05 М водного раствора при однократном\nэкстрагировании?"}, {"num": 61, "statement": "Коэффициент распределения йода между водой и сероуглеродом\nсоставляет 0.0017. Водный раствор (содержащий 1 кг йода в 1 м3 воды)\nинтенсивно перемешивают с сероуглеродом. Определить количество йода (в\nпроцентах от первоначального содержания), оставшееся в водном растворе,\nесли перемешивать с 0.005 м3 и 0.05 м3 сероуглерода последовательно."}, {"num": 62, "statement": "0.012 м3 водного раствора с концентрацией 0.015 кмоль/м3 смешали\nс 0.02 м3 бензола. Коэффициент распределения бромида ртути между водой и\nбензолом составляет К = С /С = 0.9. Определите, насколько изменилась\nвода бензол\nконцентрация бромида ртути в воде при достижении равновесия.\n51"}]}, {"id": 4, "title": "ХИМИЧЕСКАЯ КИНЕТИКА", "theory": "Скорость химической реакции\nСкорость химической реакции определяется как изменение\nконцентрации одного из реагирующих веществ или продуктов реакции в\nединицу времени при постоянном объеме.\nСкорость химической реакции зависит от:\n• природы реагирующих веществ;\n• концентрации реагирующих веществ или давления исходных газов;\n• температуры;\n• присутствия катализатора;\n• площади поверхности раздела фаз (для гетерогенных реакций).\nЗависимость скорости химической реакции от концентрации\nЗакон действующих масс (ЗДМ) – скорость химической реакции при\nпостоянной температуре прямо пропорциональна произведению\nконцентраций реагирующих веществ, возведенных в некоторые степени:\nβ β β\nϑ = k ∗ C 1 ∗ C 2 ∗ …∗ C n,\n1 2 n\nгде С , С , С – концентрация 1, 2…n-го компонента, моль/л;\n1 2 n\nβ , β , β – порядок реакции по веществу (частный порядок).\n1 2 n\nДля простых реакций показатель степени совпадает со\nстехиометрическим коэффициентом в уравнении реакции. Сумма показателей\nстепеней при концентрациях реагентов называется суммарным порядком\nреакции (β):\nβ = β + β + ⋯+ β\n1 2 n\nНапример, реакция С Н Cl → С Н Cl + НCl является реакцией\n2 4 2(г) 2 3 (г) (г)\nпервого порядка. Закон действующих масс для данной реакции будет иметь\nвид:\nϑ = k ∗ C1\nC H Cl\n2 4 2\nЧастный порядок по дихлорэтану 1, суммарный порядок реакции 1.\nА для простой реакции 2NO + O → 2NO закон действующих масс\n(г) 2(г) 2(г)\nбудет иметь следующий вид:\n52\nϑ = k ∗ C2 ∗ C1\nNO O\n2\nЧастный порядок по оксиду азота (II) равняется 2, частный порядок по\nкислороду – 1, суммарный порядок реакции – 3.\nДля газообразных веществ в закон действующих масс вместо\nконцентраций могут быть подставлены давления:\nβ β β\nϑ = k ∗ p 1 ∗ p 2 ∗ …∗ p n\n1 2 n\nДля реакции 2NO + O → 2NO закон действующих масс,\n(г) 2(г) 2(г)\nвыраженный через давления, будет иметь следующий вид:\nϑ = k ∗ р2 ∗ р1\nNO O\n2\nКоэффициент пропорциональности k в законе действующих масс\nназывается константой скорости. Константа скорости химической реакции\nявляется характеристикой каждой конкретной реакции, зависит от\nтемпературы и не зависит от концентраций.\nУравнения, связывающие скорость химической реакции с\nконцентрациями, а также выражающие зависимость концентраций от\nвремени, называются кинетическими уравнениями. Для реакции 1-го\nп  порядка. Как изменится скорость этой реакции, если\nмолярную концентрацию оксида азота (II) увеличить в 2 раза, а молярную\nконцентрацию кислорода – в 3 раза."}, {"num": 4, "statement": "Реакция между веществами A и B выражается уравнением А + 2В = С.\nНачальная С(А) равна 0.3 моль/л, а С(B) – 0.5 моль/л. Константа скорости\nреакции равна 0.4 л2·моль–2·мин–1. Чему будет равна скорость реакции в\nмомент ее начала и по истечении некоторого времени, когда С(А) уменьшится\nна 0.1 моль?"}, {"num": 5, "statement": "В реакции A + B = D начальные концентрации веществ A и B равны,\nсоответственно, 2.3 моль/л и 3.7 моль/л. Реакция первого порядка по веществу\nА и второго порядка по веществу В. Константа скорости реакции равна 0.65\nл2·моль–2·мин–1. Вычислить скорость реакции в начальный момент времени."}, {"num": 6, "statement": "Реакция между веществами A и В выражается уравнением 2А+3В=С.\nНачальная концентрация вещества А равна 3.2 моль/л, вещества В – 1.6 моль/л.\nКонстанта скорости реакции 0.75 л3·моль–3·мин–1. Какова скорость реакции в\nначальный момент времени, если реакция второго порядка и по веществу А и\nпо веществу В."}, {"num": 7, "statement": "Константа скорости гидролиза сахарозы при 298K равна 0.0032 час–1\n(гидролиз – реакция первого порядка). Рассчитайте: а) время, за которое\nгидролизу подвергнется 10% исходного количества сахарозы; б) какая часть\nсахарозы подвергнется гидролизу через 5 суток; в) период полупревращения\nсахарозы в данной реакции."}, {"num": 8, "statement": "Период полупревращения реакции первого порядка равен 10 минут.\nЗа какое время произойдёт уменьшение исходного количества вещества в 8\nраз?"}, {"num": 9, "statement": "В сосуде имеется 0.015 г радона. Период полураспада радона равен\n3.82 дня. Какое количество радона (%) останется в сосуде через 12 дней?"}, {"num": 10, "statement": "Период полураспада радиоактивного изотопа 90Sr, который попадает\nв атмосферу при ядерных испытаниях, – 29 лет. Предположим, что организм\nноворожденного ребенка поглотил 1.00 мг этого изотопа. Сколько стронция\nостанется в организме через: а) 18 лет, б) 70 лет, если считать, что он не\nвыводится из организма?"}, {"num": 11, "statement": "Константа скорости рекомбинации ионов H+ и ФГ–\n(фенилглиоксинат) в молекулу НФГ при 298К равна 1011.59 л/(моль·с).\nРассчитайте время, в течение которого реакция прошла на 99.999%, если\nисходные концентрации обоих ионов равны 0.001 моль/л."}, {"num": 12, "statement": "Муравьиный альдегид реагирует с перекисью водорода с\nобразованием муравьиной кислот и воды по уравнению HCOH + H O =\n2 2\nHCOOH + H O. Данная реакция бимолекулярная (2-го порядка). При\nсмешении равных объемов 1М растворов перекиси водорода и муравьиного\nальдегида через 2 ч при 60°С концентрация муравьиной кислоты становится\nравной 0.215 моль/л. Вычислите константу скорости реакции и период\nполупревращения."}, {"num": 13, "statement": "Константа скорости реакции омыления этилового эфира уксусной\nкислоты едким натром при 10°С равна 2.38 л/(моль∙мин). Какое время\nпотребуется на омыление 80% этилацетата, если смешать при 10°С 1 л 0.04 М\nраствора этилового эфира уксусной кислоты с 1 л 0.04 М раствора едкого\nнатра? Как изменится время реакции, если исходные растворы будут\nразбавлены в 10 раз?"}, {"num": 14, "statement": "Сколько грамм муравьиной кислоты образуется через 3 ч после\nначала реакции, если смешать 0.5 л 1 М раствора перекиси с 0.5 л 1 М раствора\nмуравьиного альдегида. Константа скорости реакции при 60°С равна 0.7544\nл/(моль∙ч)."}, {"num": 15, "statement": "Константа скорости гидролиза новокаина, используемого в качестве\nместноанестезирующего средства, при температуре 37°С равна 0.54 мин–1.\nОпределить, какая массовая доля новокаина разложится за 5 дней хранения\nпри указанной температуре."}, {"num": 16, "statement": "Определить константу скорости реакции оседания эритроцитов\n(СОЭ), используя следующие данные: начальная концентрация эритроцитов в\nплазме крови 1.00∙1012 л–1, через 30 мин концентрация эритроцитов составила\n0.25∙1012 л–1."}, {"num": 17, "statement": "При аварии на атомной электростанции в окружающую среду попал\nрадиоактивный изотоп йода 131I, период полураспада которого составляет 8\nсуток. Для предотвращения концентрирования радиоактивного йода в\nщитовидной железе необходимо людям, находящимся в зоне радиоактивного\nзагрязнения, своевременно давать препараты стабильного (нерадиоактивного)\nйода. Когда разложится большая часть 131I, эта мера станет уже практически\nбесполезной. Определите, за какое время этот изотоп распадется на 99%?"}, {"num": 18, "statement": "В реакции первого порядка уменьшение исходного вещества на 20%\nпроизошло за 15 мин. Рассчитайте период полупревращения для этой реакции."}, {"num": 19, "statement": "Константа скорости распада пенициллина при температуре 36°С\nравна 6⋅10–6 с–1, а при 41°С она составляет 1.2⋅10–5 с–1. Вычислите\nтемпературный коэффициент реакции."}, {"num": 20, "statement": "Во сколько раз увеличится скорость реакции разложения\nспазмолитина в растворе при увеличении температуры на 60°С?\nТемпературный коэффициент данной реакции равен 2.4."}, {"num": 21, "statement": "Вычислите, при какой температуре реакция закончится за 20 мин,\nесли при 20°С на это требуется 3 ч. Температурный коэффициент скорости\nреакции принять равным 2."}, {"num": 22, "statement": "Реакция при 20°С протекает за 12 минут 48 секунд. На сколько\nградусов необходимо повысить температуру системы для завершения этой\nреакции за 48 секунд (температурный коэффициент равен 2)?"}, {"num": 23, "statement": "При увеличении температуры от 10 до 50°С скорость реакции\nувеличилась в 16 раз. Определите её температурный коэффициент."}, {"num": 24, "statement": "Рассчитайте температурный коэффициент скорости реакции, зная,\nчто с повышением температуры на 70°С скорость возрастает в 128 раз."}, {"num": 25, "statement": "Раскручивание двойной спирали ДНК является реакцией первого\nпорядка с энергией активации 420 кДж/моль. При 37°С константа скорости\nэтой реакции равна 4.90·10–4 мин–1. Определите константу скорости при 40°С."}, {"num": 26, "statement": "Для одной из реакций опытным путем были определены две\nконстанты скорости: при 218°С – 0.00032 мин–1, а при 314°С – 0.0047 мин–1.\nОпределить значение энергии активации данной реакции и константу\nскорости при 185°С."}, {"num": 27, "statement": "Вычислите энергию активации в указанном интервале температур,\nесли константа скорости разложения оксида азота (V) при 35°С равна\n8.76⋅10–3 мин–1, а при 45°С – 2.99⋅10–2 мин–1."}, {"num": 28, "statement": "Опытным путем при 25 и 40°С определены константы скорости\nреакции разложения гипохлорита натрия в растворе, равные соответственно\n0.0093 ч–1 и 0.0342 ч–1. Вычислить значение константы скорости этой реакции\nпри 50°С."}, {"num": 29, "statement": "Константа скорости омыления уксусноэтилового эфира гидроксидом\nнатрия при 9.4°С равна 2.37 л·моль–1·мин–1, а при 14.4°С – 3.204\nл·моль–1·мин–1. Вычислить, при какой температуре константа скорости будет\nравна 15 л·моль–1·мин–1."}, {"num": 30, "statement": "Константа скорости реакции разложения органической кислоты в\nводном растворе при 20°С равна 47.5·10–5 мин–1, а при 40°С – 576·10–5 мин–1.\nОпределить период полураспада кислоты при 30°С, если разложение кислоты\nпротекает как реакция первого порядка."}, {"num": 31, "statement": "Денатурация вируса – реакция первого порядка с энергией активации\n630 кДж/моль. Период полупревращения при 30°С равен 5 ч. Рассчитайте\nпериод полупревращения при 37°С.\n62"}]}, {"id": 5, "title": "КОЛЛОИДНАЯ ХИМИЯ", "theory": "Поверхностные явления\nК поверхностным явлениям относятся процессы, происходящие на\nгранице раздела фаз. Важнейшей характеристикой поверхностной фазы\nявляется поверхностная энергия Gs.\nПоверхностная энергия Гиббса (G ) – избыток свободной энергии\nS\nГиббса поверхностного слоя, обусловленный неполной компенсированностью\nмежмолекулярных сил притяжения у молекул поверхностного слоя\nвследствие их слабого взаимодействия с граничащей фазой.\nПоверхностная энергия Гиббса системы пропорциональна межфазной\nповерхности:\nG = σ ∗ S,\ns\nгде σ – коэффициент пропорциональности, называемый поверхностным\nнатяжением, Дж/м2;\nS – межфазная поверхность, м2.\nПоверхностное натяжение σ есть величина, измеряемая энергией\nГиббса, приходящейся на единицу площади поверхностного слоя. Оно\nчисленно равно работе, которую необходимо совершить для образования\nединицы поверхностности раздела фаз при постоянной температуре.\nПоверхностное натяжение также можно определить как силу, действующую\nна единицу длинны контура границы раздела фаз и обуславливающую\nсокращение поверхности жидкости. Обычно, поверхностное натяжение\nизмеряют в Н/м (Дж/м = Н), таким образом размерности Дж/м2 и Н/м\nэквивалентны.\nВеличина поверхностного натяжения зависит только от природы обеих\nфаз. В зависимости от природы растворенного вещества возможно увеличение\nили уменьшение его концентрации в поверхностном слое. Способность\nрастворенных веществ изменять поверхностное натяжение растворителя\nназывается поверхностной активностью.\nПо способности веществ влиять на поверхностное натяжение на границе\nраздела фаз выделяют:\n1. Положительно адсорбирующиеся вещества (одноатомные спирты,\nодноосновные карбоновые кислоты, амины и др.) уменьшают поверхностное\nнатяжение водной фазы ввиду концентрирования на поверхности раздела фаз,\nих называют поверхностно-активными веществами (ПАВ).\n2. Отрицательно адсорбирующиеся вещества (соли, щелочи,\nминеральные кислоты) не изменяют поверхностное натяжение либо\nнезначительно его увеличивают – поверхностно-инактивные вещества (ПИВ).\n63\nИоны этих соединений сильно гидратируются, энергия взаимодействия ионов\nс молекулами воды больше, чем взаимодействие между самими молекулами\nводы. В результате полярность раствора выше полярности растворителя, что\nприводит к росту σ с ростом концентрации.\n3. Вещества не влияющие на поверхностное натяжение (сахара)\nназывают поверхностно-неактивными веществами (ПНВ).\nКоличественной характеристикой поверхностной активности является\nпервая производная поверхностного натяжения по концентрации, взятая со\nзнаком минус:\n∆σ σ − σ\n2 1\ng = − = − ,\n∆C С − С\n2 1\nгде g – поверхностная активность, Н･м2/моль;\n∆σ – изменение поверхностного натяжения, Н/м или Дж/м2;\n∆С – изменение концентрации раствора, моль/м3.\nДанная формула справедлива в узких интервалах концентраций.\nПо Ребиндеру поверхностная активность определяется выражением:\ndσ\ng = −( )\ndC\nС→0\nАдсорбцию на границе жидкость – газ вычисляют по уравнению Гиббса.\nПоверхностный избыток Г можно определить по изменению величины\nповерхностного натяжения в интервале концентраций в связи с накоплением\nвещества в поверхностном слое:\ndσ C\nГ = − ∗ ,\ndC RT\ndσ\nгде − – поверхностная активность, Н･м2/моль;\ndC\nС – молярная концентрация растворенного вещества, моль/м3;\nДж\nR – универсальная газовая постоянная, 8.314 ;\nК∗моль\nТ – абсолютная температура, К.\nВ узких интервалах измерений концентраций С рассчитывают как\nсреднюю величину:\nС + С\n1 2\nС =\n2\n64\nАдсорбция ПАВ положительна (Г > 0), адсорбция ПИВ отрицательна (Г\n< 0), для ПНВ Г = 0.\nВеличина адсорбции зависит от природы соприкасающихся фаз,\nприроды и концентрации растворенного вещества. С увеличением\nконцентрации ПАВ величина адсорбции сначала резко возрастает, но затем\nдальнейшее увеличение концентрации ПАВ вызывает незначительное\nувеличение этой величины и в конце концов величина адсорбции перестает\nзависеть от концентрации ПАВ, что соответствует Г .\nmax\nПо теории Ленгмюра предельной адсорбции соответствует образование\nнасыщенного (мономолекулярного) адсорбционного слоя, что позволяет\nрассчитать площадь поперечного сечения молекулы (S ):\nмол\n1\nS = ,\nмол\nГ ∗ N\nmax A\nгде S – площадь поперечного сечения молекулы, м2;\nмол\nГ – максимальная (предельная) Гиббсовская адсорбция, моль/м2;\nmax\nN – постоянная Авогадро, 6.02･1023 моль–1.\nA\nТакже при известном значении Г возможно рассчитать длину\nmax\nмолекулы:\nГ ∗ M\nmax\nl = ,\nρ\nгде l – длина молекулы, м;\nГ – максимальная (предельная) Гиббсовская адсорбция, моль/м2;\nmax\nМ – молярная масса растворенного вещества, кг/моль;\nρ – плотность растворенного вещества (чистого), кг/м3.\nАдсорбция на границе раствор – твердое тело определяется природой\nпоглощаемого вещества и поглотителя, ее величина зависит от температуры,\n65\nГ\nm\nГ\na x\nК К М C\nдавления поглощаемого газа, концентрации раствора, из которого\nосуществляется адсорбция, удельной поверхностью адсорбента.\nКоличество адсорбированного вещества пропорционально площади\nповерхности тела. Поэтому вещества в мелкораздробленном состоянии, имея\nбольшую поверхность, обладают значительной адсорбционной способностью.\nК эффективным адсорбентам можно отнести уголь, силикагель, глину, каолин,\nа также целлюлозу, фильтровальную бумагу, хлопчатобумажную ткань,\nнатуральный шелк, шерсть и другие материалы.\nЗависимость мономолекулярной адсорбции от концентрации при\nпостоянной температуре выражается уравнением изотермы Ленгмюра:\nКС\nА = А ,\n∞\n1 + КС\nгде А – величина адсорбции, моль/г;\nА – максимальная (предельная) адсорбция, наблюдаемая при относительно\n∞\nбольших равновесных концентрациях, моль/г;\nК – константа Ленгмюра, л/моль;\nС – равновесная концентрация раствора, моль/л.\nСуществует уравнение Ленгмюра и в другой форме:\nС\nА = А ,\n∞\nС + b\nгде А – максимальная (предельная) адсорбция, наблюдаемая при\n∞\nотносительно больших равновесных концентрациях, моль/г;\nС – равновесная концентрация раствора, моль/л;\nb – константа, равная отношению константы скорости десорбции к константе\nскорости адсорбции, она численно совпадает с равновесной концентрацией,\nпри которой адсорбция равна половине предельной адсорбции.\nКонстанта b – величина обратная константе К:\n1\nb =\nК\nВ области средних значений равновесных концентраций (не слишком\nразбавленных и не очень концентрированных растворов) для вычисления\nадсорбции можно применять уравнение Фрейндлиха:\nА = aCn,\nгде А – адсорбция, моль/г;\nС – равновесная концентрация раствора, моль/л;\n66\nа и n – эмпирические константы, характерные для данного процесса\nадсорбции.\nДля практических расчетов используют уравнение Фрейндлиха, выразив\nв нем адсорбцию как x/m:\nx\n= aCn,\nm\nгде х – количество адсорбированного вещества, моль;\nm – масса адсорбента, г.\nКоэффициент n характеризует кривизну изотермы адсорбции и обычно\nпринимает значения от 0.1 до 0.6. Адсорбция x/m показывает количество\nадсорбированного вещества единицей массы адсорбента (моль/г).\nСтрого говоря, количество адсорбированного вещества нужно было бы\nотносить не к единице массы сорбента, а к единице площади поверхности, но\nдля мелкораздробленных веществ и однородных суспензий эта поверхность\nрастет пропорционально общей массе.\nВ результате адсорбции концентрация растворенного вещества в\nрастворе уменьшается. Адсорбцию x/m определяют по разности концентраций\nадсорбтива в исходном растворе (до адсорбции) и в равновесном растворе\n(после адсорбции):\nx (C − C) ∗ V\n0\n= ,\nm m\nгде С – исходная концентрация адсорбтива, моль/л;\n0\nС – равновесная концентрация адсорбтива, моль/л;\nV – объем раствора, л;\nm – масса адсорбента, г.\nДисперсные системы\nРеальные объекты окружающего мира живой и неживой природы\nпрактически всегда находятся в дисперсном состоянии, т.е. содержат малые\nчастицы с четко выраженными поверхностями раздела микроскопических фаз.\nОднако, размеры этих маленьких частиц больше молекулярных.\nДисперсными системами (дисперсиями) называются гетерогенные,\nпреимущественно микрогетерогенные, двух- и многофазные системы, в\nкоторых по крайней мере одна из фаз находится в дисперсном состоянии.\nОбычно дисперсная система состоит из частиц дисперсной фазы и\nокружающей их сплошной дисперсионной среды. Иначе говоря, частицы\nраздробленного вещества являются дисперсной фазой, а вещество, в котором\nони распределены, представляет собой дисперсионную среду.\n67\nК коллоидно-дисперсным системам относятся различные золи (нем. sole\nот лат. solitio – раствор):\nЛиозоли – золи с жидкой дисперсионной средой (греч. lios – жидкость);\nАэрозоли – золи с газообразной дисперсионной средой;\nТвердые золи – это системы Т/Т.\nВ зависимости от природы дисперсионной среды лиозоли называют:\nГидрозолями (вода) – гидрозоли Fe(OH) , AgI, S, Au, Cr O и др.;\n3 2 3\nОрганозолями (органическая среда) – алкозолями (спирты), этерозолями\n(эфиры) и т.д.\nЗоли являются примером высокодисперсных коллоидных систем с\nжидкой дисперсионной средой, в объёме которой распределена твердая\nдисперсная фаза, размер которой лежит в пределе от 1 до 100 нм (10−9 – 10−7\nм).\nРассмотрим теперь строение коллоидных частиц на примере гидрозоля\nгидроксида железа (III). Его получают, реакцией гидролиза при добавлении в\nкипящую воду небольшого количества раствора FeCl :\n3\nFeCl + 3H O = Fe(OH) + 3HCl\n3 2 3\nКипячение способствует реакции благодаря удалению из системы\nхлороводорода с парами воды. Стабилизатором принято считать оксихлорид\nжелеза FeOCl, являющийся продуктом неполного гидролиза хлорида железа\n(III):\nFeCl + H O = FeOCl + 2HCl\n3 2\nОксихлорид железа в растворах диссоциирует на FeO+ и Cl–. Эти ионы\nучаствуют в построении коллоидной частицы.\nПолученная коллоидная частица будет иметь следующее строение:\nПо правилу Фаянса-Панета: на агрегате из раствора адсорбируются те\nионы, которые близки по своей химической природе к составу агрегата и\nдостраивают его кристаллическую решетку.\nВ данном случае такими ионами, которые называются\nпотенциалобразующими (потенциалопределяющими), будут ионы FeO+.\n68\nАгрегат вместе с адсорбированными на нем потенциалобразующими ионами\n(в количестве n) называется ядром мицеллы. Как правило, m >> n. Ионы FeO+\nпридают ядру положительный заряд. К заряженному ядру притягиваются\nионы противоположенного знака (противоионы Сl–). Часть противоионов (в\nколичестве (n–x)) находится в непосредственной близости от ядра в так\nназываемом адсорбционном слое. Ядро вместе с этими противоионами\nявляются собственно коллоидной частицей (гранулой). Гранулы данного\nзоля заряжены положительно. Остальные противоионы Сl– в количестве х\nобразуют диффузный слой и нейтрализуют заряд гранулы. Вся частица,\nназываемая мицеллой, электронейтральна.\nПри получении золя Fe(OH) реакцией гидролиза хлорида железа (III)\n3\nстабилизатором может являться и сам FeCl , не полностью подвергающийся\n3\nгидролизу. Тогда мицелла полученного золя выражается формулой:\nТак как коллоидные растворы являются термодинамически\nнеустойчивыми, то в них, в соответствии с законами термодинамики, должны\nпроисходить процессы, ведущие к уменьшению свободной поверхностной\nэнергии и, следовательно, к укрупнению частиц, что ведет к потере\nустойчивости.\nПроцесс соединения (слипания) коллоидных частиц в более крупные\nагрегаты называется коагуляцией (от лат. слова coagulation – свёртывание,\nствораживание).\nКоагуляцию могут вызвать разные причины:\n1. Механическое воздействие (резкое встряхивание, перемешивание);\n2. Резкое понижение или повышение температуры;\n3. Действие света;\n4. Пропускание электрического тока;\n5. Повышение концентрации золя;\n6. Добавление неэлектролитов;\n7. Добавление электролитов.\n69\nИногда коагуляция происходит в результате химических изменений,\nпротекающих в золе (так называемое «старение» золя).\nВсе электролиты, взятые в достаточном количестве, способны вызывать\nкоагуляцию коллоидных растворов. Наименьшая концентрация электролита,\nвызывающая коагуляцию золя за определённый промежуток времени,\nназывается порогом коагуляции.\nС V ∗ 1000\nэ э\nС = ,\nпор\nV + V\nэ з\nгде С – порог коагуляции, ммоль/л;\nпор\nС – концентрация электролита, моль/л;\nэ\nV – объем электролита, мл;\nэ\nV – объем золя, мл;\nз\n1000 – коэффициент пересчета из моль/л в ммоль/л.\nВеличина, обратная порогу коагуляции, называется коагулирующей\nспособностью и показывает, сколько литров данного золя способен\nскоагулировать ммоль данного электролита (иона):\n1\nγ = ,\nС\nпор\nгде γ – коагулирующая способность, л/ммоль.\nМинимальной устойчивости частиц отвечает изоэлектрическое\nсостояние (ξ=0). Однако коагуляция наступает не в изоэлектрическом\nсостоянии, а при значении дзета-потенциала, меньшем некоторого значения,\nназываемого критическим потенциалом. Его величина для большинства\nзолей составляет 25–30 мВ.\nКоагулирующей частью электролита является один из его ионов – тот,\nкоторый имеет заряд, противоположный по знаку заряду коллоидных частиц,\nто есть совпадающий со знаком противоиона (в составе мицеллы).\nНапример, для положительного золя Fe(OH) коагулирующим ионом\n3\nэлектролита является его анион.\n{m[Fe(OH) ]・ nFeO+・ (n–x)Cl–}+х・ xCl–\n3\nПри этом коагулирующее действие резко возрастает, а порог коагуляции\nуменьшается с увеличением заряда коагулирующего иона. Эта эмпирическая\nзакономерность известна как правило Шульце-Гарди.\nПравило Шульце-Гарди: коагулирующий ион имеет заряд,\nпротивоположный заряду коллоидной частицы, при этом порог коагуляции\nэлектролита тем меньше, чем больше заряд (валентность) коагулирующего иона.\n70", "examples": [{"num": 1, "statement": "Определите поверхностную активность пропионовой кислоты\nв интервале концентраций от 0.0312 до 0.0625 моль/л, если при этом\nповерхностное натяжение изменяется от 69.5 до 67.7 мН/м.\nДано:", "solution": "Решение: С = 0.0312 моль/л Рассчитать поверхностную активность\nС = 0.0625 моль/л ∆σ (67.7 − 69.5) ∗ 10−3Н/м\ng = − = − =\nσ = 69.5 мН/м\n1 ∆C (0.0625 − 0.0312)∗ 103моль/м3\nσ = 67.7 мН/м\n2 Н ∗ м2\ng – ? = 5.75 ∗ 10−5\nмоль"}, {"num": 2, "statement": "Площадь поперечного сечения молекулы пальмитиновой\nкислоты равна 2.1·10–19 м2. Определите величину предельной адсорбции\nпальмитиновой кислоты на границе бензольный раствор – воздух. Вычислите\nобъем раствора, содержащего 4.24 г кислоты в 1 л бензола, требуемый для\nпокрытия монослоем 1.5 м2 водной поверхности.\nДано:", "solution": "Решение: S = 2.1·10–19 м2 1. Выразить ве ement": "Концентрация некоторого вещества в водном растворе составляла\n0.350 моль/л. В 100 мл этого раствора поместили 2 г активированного угля. В\nсостоянии адсорбционного равновесия концентрация растворенного вещества\nсоставила 0.250 моль/л. Вычислите величину адсорбции."}, {"num": 28, "statement": "Для коагуляции 10 мл золя AgI потребовалось 0.5 мл 0.05 М раствора\nNa SO . Определите порог коагуляции электролита.\n2 4"}, {"num": 29, "statement": "Какой минимальный объем раствора сульфида аммония с\nконцентрацией 0.001 моль/л следует добавить к раствору хлорида марганца\n(II) объемом 15 мл с концентрацией 0.003 моль/л для того, чтобы получить\nзоль с отрицательно заряженными частицами?"}, {"num": 30, "statement": "Напишите формулу мицеллы золя, полученного путем смешения 10\nмл раствора нитрата меди концентрации 0.0015 моль/л и 5 мл 0.1% раствора\nортофосфата калия плотностью 1.001 г/мл."}, {"num": 31, "statement": "Напишите строение мицеллы золя бромида серебра, в котором\nпротивоионами являются ионы натрия. Смешали равные объемы 1%-ых\nрастворов хлорида кальция и серной кислоты (плотности принять равными 1\nг/мл). Напишите формулу мицеллы образовавшегося золя."}, {"num": 32, "statement": "Коагуляция золя гидроксида железа (III) объемом 4 л наступила при\nдобавлении 10%-ного раствора сульфата магния объемом 0.91 мл (ρ = 1.1\nг/мл). Вычислите порог коагуляции золя сульфат-ионами."}, {"num": 33, "statement": "Порог коагуляции золя гидроксида железа фосфат-ионами равен 0.37\nммоль/л. Какой объем 5% раствора фосфата натрия с ( = 1.05 г/мл) требуется\nдля коагуляции золя объемом 750 мл?"}, {"num": 34, "statement": "Пороги коагуляции гидрозоля гидроксида железа (III) сульфатом\nнатрия и хлоридом алюминия соответственно равны 0.32 и 20.5 ммоль/л.\nОпределите знак заряда коллоидных частиц золя. Вычислите величины\nкоагулирующей способности этих электролитов."}, {"num": 35, "statement": "Пороги коагуляции некоторого золя электролитами NaCl, Mg(NO ) ,\n3 2\nKBr равны 0.     function inlineCodeify(s){
      return s.replace(/([A-Za-zА-Яа-я]{1,4}\d?|\bK\b|\bpH\b|\bC\b|\bV\b|\bm\b|\bn\b|\bM\b|\bS\b)(?=\s*[=<>±+\-*/^()])/g, '<code class="k">$1</code>');

    function renderTheoryHTML(text){
      const src = String(text || "").replace(/\r/g,"").trim();
      if(!src){
        state.ui.toc = [];
        return '<div class="bubble"><p class="muted">Нет текста лекции.</p></div>';
      }

      const paras = src.split(/\n\s*\n+/).map(p=>p.trim()).filter(Boolean);
      const out = [];
      const toc = [];
      let hcount = 0;

      const isHeading = (p)=>{
        if(p.indexOf("\n") !== -1) return false;
        const s = p.trim();
        if(s.length > 80) return false;
        if(/:$/.test(s)) return true;
        if(/^(ГЛАВА|ТЕМА|ЛЕКЦИЯ|РАЗДЕЛ)\b/i.test(s)) return true;
        return false;
      };

      const looksLikeBullets = (p)=>{
        const lines = p.split("\n").map(l=>l.trim()).filter(Boolean);
        if(lines.length < 2) return false;
        return lines.every(l => /^[-•–—]\s+/.test(l));
      };

      const looksLikeNums = (p)=>{
        const lines = p.split("\n").map(l=>l.trim()).filter(Boolean);
        if(lines.length < 2) return false;
        return lines.every(l => /^\d+[\).]\s+/.test(l));
      };

      const isEquationLine = (line)=>{
        const s = String(line||"").trim();
        if(!s) return false;

        // must contain an "equation-ish" operator to be removed
        if(!(/[=≈≃≡≤≥∝]|[→⇄↔⇌]/.test(s))) return false;

        // avoid stripping ordinary sentences that just contain arrows in text
        const hasLongRus = /[А-Яа-я]{5,}/.test(s);

        const ns = s.replace(/\s+/g,"");
        const letters = (ns.match(/[A-Za-zА-Яа-яΔ∆Σ∑α-ωΑ-Ω]/g)||[]).length;
        const total = ns.length || 1;
        const ratioLetters = letters / total;

        // typical compact equation lines
        if(ratioLetters < 0.55) return true;

        // clear math/chem expressions (even if letters ratio higher)
        if(/[Δ∆Σ∑√^·]/.test(s) && /[=≈]/.test(s) && !hasLongRus) return true;
        if(/^(pH|pOH|pK\w+|Ka|Ksp|Kf|E°|ΔG°?|ΔH°?|ΔS°?)/.test(s) && /[=≈]/.test(s)) return true;

        return false;
      };

      const isFormulaParagraph = (p)=>{
        const s = p.trim();
        if(s.length > 220) return false;
        if(/[А-Яа-я]{5,}/.test(s)) return false; // likely explanatory text
        if(!(/[=≈≃≡≤≥∝]|[→⇄↔⇌]/.test(s))) return false;
        return true;
      };

      const renderList = (p, ordered)=>{
        const lines = p.split("\n").map(l=>l.trim()).filter(Boolean).filter(l=>!isEquationLine(l));
        if(!lines.length) return "";
        const tag = ordered ? "ol" : "ul";
        let h = `<${tag}>`;
        for(const l of lines){
          const clean = ordered ? l.replace(/^\d+[\).]\s+/,"") : l.replace(/^[-•–—]\s+/,"");
          h += `<li>${escapeHtml(clean.trim())}</li>`;
        }
        h += `</${tag}>`;
        return h;
      };

      for(const p of paras){
        if(isHeading(p)){
          hcount += 1;
          const id = "h" + hcount;
          const t = p.replace(/:$/,"").trim();
          toc.push({ id, text: t });
          out.push(`<div class="bubble sect" id="${id}"><p class="sect">${escapeHtml(t)}</p></div>`);
          continue;
        }

        if(looksLikeBullets(p)){
          const listHtml = renderList(p,false);
          if(listHtml) out.push(`<div class="bubble"><div class="prose">${listHtml}</div></div>`);
          continue;
        }
        if(looksLikeNums(p)){
          const listHtml = renderList(p,true);
          if(listHtml) out.push(`<div class="bubble"><div class="prose">${listHtml}</div></div>`);
          continue;
        }

        // drop standalone formula paragraphs in "Лекции"
        if(isFormulaParagraph(p)) continue;

        const lines = p.split("\n").map(x=>x.trim()).filter(Boolean).filter(l=>!isEquationLine(l));
        if(!lines.length) continue;

        const para = lines.join(" ").replace(/\s+/g," ").trim();
        if(!para) continue;

        out.push(`<div class="bubble"><div class="prose"><p class="proseblock">${escapeHtml(para)}</p></div></div>`);
      }

      state.ui.toc = toc;
      return out.join("");
    }

    function renderTextHTML(text){
      const src = String(text || "").replace(/\r/g,"").trim();
      if(!src) return '<div class="bubble"><p class="muted">Нет текста.</p></div>';

      const paras = src.split(/\n\s*\n+/).map(p=>p.trim()).filter(Boolean);
      const out = [];

      const looksLikeBullets = (p)=>{
        const lines = p.split("\n").map(l=>l.trim());
        if(lines.length < 2) return false;
        return lines.every(l => l==="" || /^[-•–—]\s+/.test(l));
      };
      const looksLikeNums = (p)=>{
        const lines = p.split("\n").map(l=>l.trim());
        if(lines.length < 2) return false;
        return lines.every(l => l==="" || /^\d+[\).]\s+/.test(l));
      };
      const renderList = (p, ordered)=>{
        const lines = p.split("\n").map(l=>l.trim()).filter(Boolean);
        const tag = ordered ? "ol" : "ul";
        let h = `<${tag}>`;
        for(const l of lines){
          const raw = ordered ? l.replace(/^\d+[\).]\s+/,"") : l.replace(/^[-•–—]\s+/,"");
          const clean = raw.trim();
          if(isFormulaLine(clean) && !isChemLike(clean)){
            h += `<li class="liEq"><pre class="eq">${escapeHtml(cleanFormula(clean))}</pre></li>`;
          } else {
            h += `<li>${escapeHtml(clean)}</li>`;
          }
        }
        h += `</${tag}>`;
        return h;
      };

      const isFormulaParagraph = (p)=>{
        const s = p.trim();
        if(s.indexOf("\n") !== -1) return false;
        if(!/[=≈≡→⇄↔]/.test(s)) return false;
        const words = s.split(/\s+/).filter(Boolean);
        if(words.length > 10) return false;
        const letters = (s.match(/[A-Za-zА-Яа-яЁё]/g)||[]).length;
        const nonSpace = (s.match(/[^\s]/g)||[]).length || 1;
        const nonLetters = (s.match(/[^A-Za-zА-Яа-яЁё\s]/g)||[]).length;
        if(nonLetters / nonSpace < 0.18) return false;
        if(!/[\d\[\]\(\)\+\-]/.test(s)) return false;
        if(letters / nonSpace > 0.7) return false;
        return true;
      };

      for(const p of paras){
        if(looksLikeBullets(p)){
          out.push(`<div class="bubble"><div class="prose">${renderList(p,false)}</div></div>`);
          continue;
        }
        if(looksLikeNums(p)){
          out.push(`<div class="bubble"><div class="prose">${renderList(p,true)}</div></div>`);
          continue;
        }
        if(isFormulaParagraph(p)){
          out.push(`<div class="bubble formula"><pre class="eq">${escapeHtml(p)}</pre></div>`);
          continue;
        }
        const para = p.split("\n").map(x=>x.trim()).join(" ").replace(/\s+/g," ").trim();
        out.push(`<div class="bubble"><div class="prose"><p class="proseblock">${escapeHtml(para)}</p></div></div>`);
      }
      return out.join("");
    }

    function bumpStreakIfNeeded(){
      const t = todayISO();
      const last = state.stats.lastDone;
      if(!last){ state.stats.streak = 1; state.stats.lastDone = t; return; }
      if(last === t) return;
      const d0 = new Date(last + "T00:00:00");
      const d1 = new Date(t + "T00:00:00");
      const diffDays = Math.round((d1 - d0) / (1000*60*60*24));
      state.stats.streak = (diffDays === 1) ? (state.stats.streak + 1) : 1;
      state.stats.lastDone = t;
    }

      state.stats.xp += amount;
