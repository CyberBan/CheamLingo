    function isFormulaLine(s){
      const t = String(s||"").trim();
      if(!t) return false;
      if(t.length < 4 || t.length > 180) return false;
      if(!/[=≈≡→⇄↔]/.test(t)) return false;

      const words = t.split(/\s+/).filter(Boolean);
      if(words.length > 12) return false;

      const letters = (t.match(/[A-Za-zА-Яа-яЁё]/g)||[]).length;
      const nonSpace = (t.match(/[^\s]/g)||[]).length || 1;
      const nonLetters = (t.match(/[^A-Za-zА-Яа-яЁё\s]/g)||[]).length;

      if(nonLetters / nonSpace < 0.18) return false;
      if(!/[\d\[\]\(\)\+\-]/.test(t)) return false;
      if(letters / nonSpace > 0.72) return false;

      const cyrWords = (t.match(/[А-Яа-яЁё]{3,}/g)||[]).length;
      if(cyrWords >= 4) return false;

      return true;
    }

    function isChemLike(s){
      const t = String(s||"").trim();
      if(!t) return false;

      // Always exclude reaction/equilibrium equations
      if(/[→⇄↔]/.test(t)) return true;

      // Allow thermo/analytical formulas even if a compound is mentioned
      const allowMarkers = /(ΔG|ΔH|ΔS|G°|H°|S°|E°|Ksp|Kf|Ka|Kb|pK[a-zA-Z]?|pH|lg|log|ln|μ|I\b|R\b|T\b)/;
      if(allowMarkers.test(t)) return false;

      // Chemical "sum" with plus signs and mostly molecular tokens -> exclude
      const parts = t.split(/\+/).map(x=>x.trim()).filter(Boolean);
      if(parts.length >= 2){
        let chemish = 0;
        for(const p of parts){
          if(/\b(?:\[[^\]]+\]|(?:[A-Z][a-z]?\d*){2,}(?:[·\.]\d*(?:[A-Z][a-z]?\d*)+)?)(?:[+\-]\d*)?\b/.test(p)) chemish += 1;
        }
        if(chemish >= Math.min(2, parts.length)) return true;
      }

      // Exclude "compound constant" lines like: NaCl = 58.44 ...
      const startsCompound = /^\s*(?:\[[^\]]+\]|(?:[A-Z][a-z]?\d*){2,}(?:[·\.]\d*(?:[A-Z][a-z]?\d*)+)?)(?:[+\-]\d*)?\s*(=|≈|≡)\s*/.test(t);
      if(startsCompound) return true;

      return false;
    }


    function cleanFormula(s){
      let t = String(s||"").replace(/\r/g,"").trim();
      if(!t) return t;

      // collapse multiple spaces/tabs
      t = t.replace(/\s+/g, " ");

      // trim inside brackets/parentheses
      t = t.replace(/\[\s+/g, "[").replace(/\s+\]/g, "]");
      t = t.replace(/\(\s+/g, "(").replace(/\s+\)/g, ")");

      // remove spaces between symbol and digit (subscripts): C 1 -> C1
      t = t.replace(/([A-Za-zА-Яа-яЁёµμΔ])\s+(\d)/g, "$1$2");
      // remove spaces between digit and symbol in common patterns: 2 V -> 2V
      t = t.replace(/(\d)\s+([A-Za-zА-Яа-яЁёµμΔ])/g, "$1$2");

      // brackets charges: [H +] -> [H+], [Cl -] -> [Cl-]
      t = t.replace(/\[\s*([^\]]+?)\s*([+\-])\s*\]/g, "[$1$2]");
      // inline charges: H + -> H+, OH - -> OH-
      t = t.replace(/([A-Za-zА-Яа-яЁё\]\)])\s*([+\-])\b/g, "$1$2");

      // normalize spaces around main operators
      t = t.replace(/\s*(=|≈|≡|→|⇄|↔)\s*/g, " $1 ");
      t = t.replace(/\s+/g, " ").trim();

      return t;
    }

    function extractFormulasFromText(text){
      const src = String(text||"").replace(/\r/g,"");
      if(!src.trim()) return [];
      const out = [];
      const paras = src.split(/\n\s*\n+/).map(p=>p.trim()).filter(Boolean);
      for(const p of paras){
        const lines = p.split("\n").map(x=>x.trim()).filter(Boolean);
        if(lines.length === 1){
          const a0 = lines[0].replace(/^[-•–—]\s+/,'').replace(/^\d+[\).]\s+/,'').trim();
          if(isFormulaLine(a0)){
            const cf0 = cleanFormula(a0);
            if(!isChemLike(cf0)) out.push(cf0);
          }
        } else {
          for(const ln of lines){
            const ax = ln.replace(/^[-•–—]\s+/,'').replace(/^\d+[\).]\s+/,'').trim();
            if(isFormulaLine(ax)){
              const cfx = cleanFormula(ax);
              if(!isChemLike(cfx)) out.push(cfx);
            }
          }
        }
      }
      return out;
    }

    function buildFormulaIndex(){
      const map = new Map();
      const add = (formula, source)=>{
        const f = cleanFormula(formula);
        if(!f) return;
        if(isChemLike(f)) return;
        const key = f.replace(/\s+/g," ");
        if(!map.has(key)) map.set(key, { formula: key, sources: [] });
        map.get(key).sources.push(source);
      };

      // ONLY formulas from PRACTICE TASKS (задачи)
      for(const ch of (state.content || [])){
        for(const t of (ch.practice || [])){
          for(const f of extractFormulasFromText(t.statement || "")){
            add(f, { chapterId: ch.id, chapterTitle: ch.title, where: "Задача №" + t.num });
          }
          for(const f of extractFormulasFromText(t.solution || "")){
            add(f, { chapterId: ch.id, chapterTitle: ch.title, where: "Решение задачи №" + t.num });
          }
        }
      }

      const arr = Array.from(map.values()).map(x=>{
        const seen = new Set();
        const sources = [];
        for(const s of x.sources){
          const k = s.chapterId + "|" + s.where;
          if(seen.has(k)) continue;
          seen.add(k);
          sources.push(s);
        }
        return { formula: x.formula, sources };
      });

      arr.sort((a,b)=> a.formula.length - b.formula.length || a.formula.localeCompare(b.formula));
      state.ui.formulas = arr;
      if(typeof state.ui.formulaQuery !== "string") state.ui.formulaQuery = "";
    }

          vars: [

    /* Override: lectures should not extract/format formulas */
    function renderTheoryHTML(text){
      const src = String(text || "").replace(/\r/g,"").trim();
      if(!src){
        state.ui.toc = [];
        return '<div class="bubble"><p class="muted">Нет текста лекции.</p></div>';
      }

      const paras = src.split(/\n\s*\n+/).map(p=>p.trim()).filter(Boolean);
      const out = [];
      const toc = [];
      let hcount = 0;

      const isHeading = (p)=>{
        if(p.indexOf("\n") !== -1) return false;
        const s = p.trim();
        if(s.length > 80) return false;
        if(/:$/.test(s)) return true;
        if(/^(ГЛАВА|ТЕМА|ЛЕКЦИЯ|РАЗДЕЛ)\b/i.test(s)) return true;
        return false;
      };

      const looksLikeBullets = (p)=>{
        const lines = p.split("\n").map(l=>l.trim()).filter(Boolean);
        if(lines.length < 2) return false;
        return lines.every(l => /^[-•–—]\s+/.test(l));
      };

      const looksLikeNums = (p)=>{
        const lines = p.split("\n").map(l=>l.trim()).filter(Boolean);
        if(lines.length < 2) return false;
        return lines.every(l => /^\d+[\).]\s+/.test(l));
      };

      const isEquationLine = (line)=>{
        const s = String(line||"").trim();
        if(!s) return false;

        // must contain an "equation-ish" operator to be removed
        if(!(/[=≈≃≡≤≥∝]|[→⇄↔⇌]/.test(s))) return false;

        // avoid stripping ordinary sentences that just contain arrows in text
        const hasLongRus = /[А-Яа-я]{5,}/.test(s);

        const ns = s.replace(/\s+/g,"");
        const letters = (ns.match(/[A-Za-zА-Яа-яΔ∆Σ∑α-ωΑ-Ω]/g)||[]).length;
        const total = ns.length || 1;
        const ratioLetters = letters / total;

        // typical compact equation lines
        if(ratioLetters < 0.55) return true;

        // clear math/chem expressions (even if letters ratio higher)
        if(/[Δ∆Σ∑√^·]/.test(s) && /[=≈]/.test(s) && !hasLongRus) return true;
        if(/^(pH|pOH|pK\w+|Ka|Ksp|Kf|E°|ΔG°?|ΔH°?|ΔS°?)/.test(s) && /[=≈]/.test(s)) return true;

        return false;
      };

      const isFormulaParagraph = (p)=>{
        const s = p.trim();
        if(s.length > 220) return false;
        if(/[А-Яа-я]{5,}/.test(s)) return false; // likely explanatory text
        if(!(/[=≈≃≡≤≥∝]|[→⇄↔⇌]/.test(s))) return false;
        return true;
      };

      const renderList = (p, ordered)=>{
        const lines = p.split("\n").map(l=>l.trim()).filter(Boolean).filter(l=>!isEquationLine(l));
        if(!lines.length) return "";
        const tag = ordered ? "ol" : "ul";
        let h = `<${tag}>`;
        for(const l of lines){
          const clean = ordered ? l.replace(/^\d+[\).]\s+/,"") : l.replace(/^[-•–—]\s+/,"");
          h += `<li>${escapeHtml(clean.trim())}</li>`;
        }
        h += `</${tag}>`;
        return h;
      };

      for(const p of paras){
        if(isHeading(p)){
          hcount += 1;
          const id = "h" + hcount;
          const t = p.replace(/:$/,"").trim();
          toc.push({ id, text: t });
          out.push(`<div class="bubble sect" id="${id}"><p class="sect">${escapeHtml(t)}</p></div>`);
          continue;
        }

        if(looksLikeBullets(p)){
          const listHtml = renderList(p,false);
          if(listHtml) out.push(`<div class="bubble"><div class="prose">${listHtml}</div></div>`);
          continue;
        }
        if(looksLikeNums(p)){
          const listHtml = renderList(p,true);
          if(listHtml) out.push(`<div class="bubble"><div class="prose">${listHtml}</div></div>`);
          continue;
        }

        // drop standalone formula paragraphs in "Лекции"
        if(isFormulaParagraph(p)) continue;

        const lines = p.split("\n").map(x=>x.trim()).filter(Boolean).filter(l=>!isEquationLine(l));
        if(!lines.length) continue;

        const para = lines.join(" ").replace(/\s+/g," ").trim();
        if(!para) continue;

        out.push(`<div class="bubble"><div class="prose"><p class="proseblock">${escapeHtml(para)}</p></div></div>`);
      }

      state.ui.toc = toc;
      return out.join("");
    }


function render(){
      const app = $("#app");
      app.classList.remove("fade-enter");
      void app.offsetWidth;
      app.classList.add("fade-enter");

      const { parts } = route();

      if(parts[0] === "library"){
        setTimeout(()=>{
          const qEl = $("#q");
          if(qEl){
            qEl.oninput = (e)=>{ state.ui.q = e.target.value; render(); };
          }
        }, 0);
      }
      if(parts[0] === "formulas"){
        app.innerHTML = screenFormulasCheat(); return;
      }

if(parts[0] === "home" || parts[0] === ""){
        app.innerHTML = screenHome(); return;
      }
      if(parts[0] === "library"){
        app.innerHTML = screenLibrary(); return;
      }
      if(parts[0] === "profile"){
        app.innerHTML = screenProfile(); return;
      }
      if(parts[0] === "chapter"){
        if(String(parts[1]) === "0"){ go("formulas"); return; }
        app.innerHTML = screenChapter(parts[1]); return;
      }
      if(parts[0] === "practice"){
        app.innerHTML = screenPractice(parts[1], parts[2], parts[3]);
        setTimeout(()=>hydrateTask(parts[1], parts[2], parts[3]), 0);
        return;
      }

      app.innerHTML = screenHome();
    }

    (function boot(){
      const raw = $("#contentData").textContent || "[]";
      try { state.content = JSON.parse(raw); } catch(e) { state.content = []; }
      renderHeader();
      if(!location.hash) go("home");
      render();
      window.addEventListener("hashchange", render);
      const tocModal = $("#tocModal");
      if(tocModal){
        tocModal.addEventListener("click", (e)=>{
          if(e.target === tocModal) closeTOC();
        });
      }

    })();
  </script>
